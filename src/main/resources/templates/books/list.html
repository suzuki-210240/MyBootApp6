<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>書籍登録一覧画面</title>
    </head>
    <body>
        <table>
            <tr th:each="book:${books}">
                <td th:text="${book_id}">100</td>
                <td th:text="${book_title}">タイトルA</td>
                <td th:text="${book_writter}">著者A</td>
                <td th:text="${book_publisher}">出版社A</td>
                <td th:text="${book_price}">100</td>
            </tr>
        </table>
        <form th:action="@{/book/list}" method="post">
            <table>
                <tr><td>ID:</td><td><input type="text" name="id"/></td></tr>
                <tr><td>タイトル:</td><td><input type="text" name="title"/></td></tr>
                <tr><td>著者:</td><td><input type="text" name="writter"/></td></tr>
                <tr><td>出版社:</td><td><input type="text" name="publisher"/></td></tr>
                <tr><td>価格:</td><td><input type="text" name="price"/></td></tr>
            </table>
            <input type="submit"/> 
        </form>
    </body>
</html>
